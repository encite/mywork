<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>registration form</title>
        <link rel="stylesheet" type="text/css" href="css/s286672stylesheet.css">
  </head>
  <body>
    <div class="info">
      <h1>User Registration Form</h1>
      <form>
        <div class="inputinfo">
          <input type="text" name="First name" required="" >
          <label> First Name:</label>
        </div>
        <div class="inputinfo">
          <input type="text" name="Last name" required="" >
          <label> Last Name:</label>
        </div>
        <div class="inputinfo">
          <input type="date" name="Date of Birth" required="" >
          <label> Date of Birth:</label>
        </div>
        <div class="inputinfo">
          <input type="email" name="e-address" required="" >
          <label> Email Address:</label>
        </div>
        <div class="inputinfo">
          <input type="text" name="telephone" required="" >
          <label> Telephone Number</label>
        </div>
        <fieldset>
          <legend class="leg">Address</legend>
          <div class="inputinfo">
            <input type="text" name="street name" required="">
            <label>Street Name</label>
          </div>
          <div class="inputinfo">
            <input type="text" name="City" required="">
            <label>City</label>
          </div>
          <div class="inputinfo">
            <select name="states">
              <option value="NSW">New South Wales</option>
              <option value="QLD">Queensland</option>
              <option value="SA">South Australia</option>
              <option value="TAS">Tasmania</option>
              <option value="VIC">Victoria</option>
              <option value="WA">Western Australia</option>
              <option value="NT">Northern Territory</option>
            </select>
            <label>State</label>
          </div>
        </fieldset>
        <button type="submit" class="button" value="submit">Submit</button>
        <button type="cancel" class="button" value="Cancel">Cancel</button>

      </form>

    </div>
  </body>
</html>
